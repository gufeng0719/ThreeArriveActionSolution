<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <title>三到行动-每周家家到</title>
    <style>
        select {
            height: 30px;
            border: 1px solid #eeeeee;
            padding-left: 5px;
            width: 40%;
        }
    </style>
</head>
<body style="width: 94%; margin-left: 3%">
    <!--top开始-->
    <div class="banner">
        <img src="../images/weixin/banner.png">
    </div>
    <div class="container" id="app">
        <div class="row">
            <div class="header">
                <div class="text">
                    选择拜访户
                </div>
            </div>
            <div style="text-align: left;">
                <ddlsee v-bind:family.sync="family"></ddlsee>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    照片
                </div>
            </div>
            <div style="text-align: left;">
                <image-template v-bind:local-ids.sync="localIds" v-bind:is-more="false"></image-template>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    描述
                </div>
            </div>
            <div style="text-align: center;">
                <textarea id="thing" style="width: 100%; height: 100px;"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    结果
                </div>
            </div>
            <div style="text-align: center;">
                <textarea id="result" style="width: 100%; height: 100px;"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="button" class="btn" value="提交" onclick="submitcontent()" />
        </div>
    </div>
    <script></script>
    <script src="../scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../scripts/vue/vue.js"></script>
    <script src="../scripts/lodash.min.js"></script>
    <script src="../scripts/vue/weixinTemplate.js"></script>
    <script src="../scripts/weixin/main.js"></script>
    <link href="../scripts/sweetalert/sweetalert.css" rel="stylesheet" />
    <script src="../scripts/sweetalert/sweetalert.min.js"></script>
    <script src="../scripts/weixin/login.js"></script>
    <script src="../scripts/weixin/jweixin-1.2.0.js"></script>
    <script src="../scripts/weixin/js-sdk-config.js"></script>
    <script src="../scripts/weixin/week.js"></script>
</body>
</html>
