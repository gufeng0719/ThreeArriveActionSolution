<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <title>三到行动-干部查询</title>
</head>
<body style="width: 94%; margin-left: 3%">
    <div class="banner">
        <img src="../images/weixin/banner.png">
    </div>
    <div class="container" id="app" style="margin-top: 18px;">
        <div class="row">
            <ddlvillage v-bind:ddlvillage="ddlvillage"></ddlvillage>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    干部信息
                </div>
            </div>
            <table style="width: 90%; margin-left: 5%">
                <template v-for="model in list">
                    <tr>
                        <td rowspan="4" style="padding-right: 25px; height: 95px; width: 140px;">
                            <img v-bind:src="model.img == '' ? '../images/noneimg.jpg.png' : model.img" width="110" height="75" />
                        </td>
                        <td style="padding-top: 6px;">姓名 : {{model.name}}</td>
                    </tr>
                    <tr>
                        <td>区域 : {{model.village}}</td>
                    </tr>
                    <tr>
                        <td>联系方式 : {{model.phone}}</td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 6px;">职务 : {{model.duty}}</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div style="border-bottom: 1px solid #d2d2d2"></div>
                        </td>
                    </tr>
                </template>
                <tr v-if="isNotMore" style="height: 40px">
                    <td colspan="2">
                        <div style="text-align: center">
                            <b>{{isNotMore ? "暂无更多数据" : "上拉加载更多"}}</b>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="height: 45px"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="../scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../scripts/vue/vue.js"></script>
    <script src="../scripts/lodash.min.js"></script>
    <script src="../scripts/vue/weixinTemplate.js"></script>
    <script src="../scripts/weixin/main.js"></script>
    <script src="../scripts/weixin/appOfficer.js"></script>
</body>
</html>
