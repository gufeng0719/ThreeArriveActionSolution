<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <title>三到行动-重要内容</title>
    <style>
        .unread {
            color: white;
            height: 20px;
            width: 50px;
            background-color: red;
            padding: 3px;
            font-weight: 100;
            border-radius: 5px;
        }
    </style>
</head>
<body style="width: 94%; margin-left: 3%">
    <div class="banner">
        <img src="../images/weixin/banner.png">
    </div>
    <div class="container" id="app" v-cloak style="margin-top: 18px;">
        <div class="row">
                <h2>
                    <img v-bind:src="yetRead == 1 ? '../images/weixin/read.png' : '../images/weixin/unread.png'" style="height: 17px;" />
                    {{title}}
                </h2>
            <div style="text-align: right;margin-bottom: -14px;">
                <b style="font-size: 12px;color: #c2c2c2">
                    日期:{{time}}&nbsp;&nbsp;
                </b>
            </div>
            <div class="header">
                <div class="text">
                    内容
                </div>
            </div>
            <div v-html="content"></div>
        </div>
        <div class="row" style="text-align: right;padding-top: 25px">
            <b style="font-size: 12px;color: #c2c2c2">
                发布人:{{userName}}&nbsp;&nbsp;
            </b>
        </div>
        <div class="row" v-if="!yetRead">
            <div class="header">
                <div class="text">
                    看完请点击已阅
                </div>
            </div>
            <input type="button" value="已阅" class="btn" @click="readed()" />
        </div>
    </div>
    <script src="../scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../scripts/vue/vue.js"></script>
    <script src="../scripts/weixin/main.js"></script>
    <link href="../scripts/sweetalert/sweetalert.css" rel="stylesheet" />
    <script src="../scripts/sweetalert/sweetalert.min.js"></script>
    <script src="../scripts/weixin/login.js?r=3"></script>
    <script src="../scripts/weixin/majorInfo.js"></script>
</body>
</html>
