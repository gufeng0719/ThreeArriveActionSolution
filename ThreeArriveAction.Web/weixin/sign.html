<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>三到行动-每日早报道</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <style>
        #times {
            background-color: #FB9B2A;
            text-align: center;
            color: White;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            line-height: 150%;
        }

        #endtimes {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            line-height: 150%;
        }

            #endtimes span {
                color: #FB9B2A;
                padding: 0 5px;
                font-size: 25px;
                font-weight: bolder;
            }
    </style>
</head>
<body style="width: 94%; margin-left: 3%">
    <!--top开始-->
    <div class="banner">
        <img src="../images/weixin/banner.png">
    </div>
    <!--top结束-->
    <div class="main">
        <div class="header">
            <div class="text">
                每日早报道
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="times">
                </div>
                <div id="endtimes">
                </div>
                <div style="text-align:center;">
                    <a id="btnsign" onclick="addsign()" style="display:none;">
                        <img src="../images/nosign.png" style="width:150px;height:150px;" />
                        <br />
                        <span id="txtsign">签到</span>
                    </a>
                </div>
            </div>
            <div class="row" id="signList" style="display: none">
                <div class="header">
                    <div class="text">
                        已签到人员
                    </div>
                </div>
                <div id="list" style="text-align: left;margin-left: 25px">

                </div>
            </div>
            <div class="row" id="imgs" style="display:none;">
                <div class="header">
                    <div class="text">
                        会议记录
                    </div>
                </div>
                <input type="button" class="btn" value="提交" style="margin-top: 10px" onclick="submit()" />
                <img src="../images/templates/bottommenu/218.png" style="width: 10%;" onclick="pz(1)" id="image1" />
                <div class="header">
                    <div class="text">
                        学习记录
                    </div>
                </div>
                <img src="../images/templates/bottommenu/218.png" style="width: 10%;" onclick="pz(2)" id="image2" />
                <div class="header">
                    <div class="text">
                        点名照片
                    </div>
                </div>
                <img src="../images/templates/bottommenu/218.png" style="width: 10%;" onclick="pz(3)" id="image3" />
                <div class="header">
                    <div class="text">
                        工作布置记录
                    </div>
                </div>
                <img src="../images/templates/bottommenu/218.png" style="width: 10%;" onclick="pz(4)" id="image4" />
                <div class="header">
                    <div class="text">
                        备注
                    </div>
                </div>
                <textarea id="msg" style="width: 100%;height: 70px"></textarea>
                
            </div>
        </div>
    </div>
    <script src="../scripts/jquery/jquery-1.10.2.min.js"></script>
    <script src="../scripts/weixin/main.js"></script>
    <link href="../scripts/sweetalert/sweetalert.css" rel="stylesheet" />
    <script src="../scripts/sweetalert/sweetalert.min.js"></script>
    <script src="../scripts/weixin/login.js"></script>
    <script src="../scripts/weixin/jweixin-1.2.0.js"></script>
    <script src="../scripts/weixin/js-sdk-config.js"></script>
    <script src="../scripts/weixin/sign.js"></script>
</body>
</html>
