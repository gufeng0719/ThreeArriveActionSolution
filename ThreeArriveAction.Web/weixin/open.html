<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <title>三务公开</title>
    <style>
        select {
            height: 30px;
            border: 1px solid #eeeeee;
            padding-left: 5px;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="../images/banner_heiban.jpg">
    </div>
    <div class="header">
        <div class="crile">
        </div>
        <div class="text">
            三务公开
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div style="text-align: left;">
                <input type="radio" name="opentype" value="1" />党务公开
                <input type="radio" name="opentype" value="2" />村务公开
                <input type="radio" name="opentype" value="3" />财务公开
            </div>
        </div>
        <div id="app">
            <div class="row">
                <div class="header">
                    <div class="text">
                        缩略图
                    </div>
                </div>
                <div style="text-align: left;">
                    <image-template v-bind:local-ids="glocalId" v-bind:is-more="false"></image-template>
                </div>
            </div>
            <div class="row">
                <div class="header">
                    <div class="text">
                        整体图(最多9张)
                    </div>
                </div>
                <div style="text-align: left;">
                    <image-template v-bind:local-ids="localIds" v-bind:is-more="true"></image-template>
                </div>
            </div>
            <div class="row">
                <div class="header">
                    <div class="text">
                        描述
                    </div>
                </div>
                <div style="text-align: center;">
                    <textarea id="msg" style="width: 100%; height: 100px;"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="button" class="btn" value="提交" onclick="submitcontent()" />
            </div>
        </div>
    </div>
    <script>var submit;</script>
    <script src="../scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../scripts/require/r.js" data-main="/scripts/weixin/js-sdk-config.js?r=70" type="text/javascript"></script>
    <script src="../scripts/weixin/open.js" type="text/javascript"></script>
</body>
</html>
