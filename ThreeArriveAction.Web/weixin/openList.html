<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <title>公开查询</title>
    <style>
        select {
            height: 30px;
            border: 1px solid #eeeeee;
            padding-left: 5px;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="../images/banner_heiban.jpg">
    </div>
    <div class="header">
        <div class="crile">
        </div>
        <div class="text">
            三务公开
        </div>
    </div>
    <div class="container" id="app">
        <div class="row">
            <div style="text-align: left;">
                <select v-model="ddltown">
                    <option value="-1">-请选择-</option>
                    <option v-for="t in townlist" v-bind:value="t.value">{{t.text}}</option>
                </select>
                <select v-model="ddlvillage">
                    <option value="-1">-请选择-</option>
                    <option v-for="v in villagelist" v-bind:value="v.value">{{v.text}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                </div>
            </div>
            <div style="text-align: left;">
                <table style="width:92%;margin-left:4%">
                    <template v-for="(model,index) in list">
                        <tr>
                            <td rowspan="2" style="width:30%">
                                <img v-bind:src="model.img" height="90" />
                            </td>
                            <td style="text-align:right;width:25%">{{model.town}}-</td>
                            <td style="text-align:left">-{{model.village}}</td>
                        </tr>
                        <tr>
                            <td style="text-align:right;width:25%">发布日期 : </td>
                            <td style="text-align:left">{{model.date}}</td>
                        </tr>
                    </template>
                    <tr v-if="list.length <= 0">
                        <td colspan="3" style="text-align:center">
                            <b>暂无数据</b>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <div style="margin-top:15px;padding-bottom:15px;">
                                <input class="btn btn-default" @click="getpage(page-1)" id="lastpage" disabled type="button" value="上一页" style="width:45%">
                                <input class="btn btn-default" @click="getpage(page+1)" id="nextpage" disabled type="button" value="下一页" style="width:45%;margin-left:5%">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!--<script src="../scripts/require/r.js" data-main="../scripts/weixin/openList.js?v=1"></script>-->
    <script src="../scripts/vue/vue.js"></script>
    <script src="../scripts/jquery/jquery-1.10.2.min.js"></script>
    <script src="../scripts/lodash.min.js"></script>
    <script src="../scripts/weixin/openList.js"></script>
</body>
</html>
