<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <title id="pagetitle"></title>
    <style>
        .more {
            float: none;
            margin-right: 6%;
        }
    </style>
</head>
<body style="width: 94%; margin-left: 3%">
    <div class="banner">
        <img src="../images/weixin/banner.png">
    </div>
    <div class="container" style="margin-top: 18px;" id="app"  v-cloak>
        <div class="row">
            <div class="header">
                <div class="text">
                    {{type}}
                </div>
            </div>
            <div>
                {{village}}
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    缩略图
                </div>
            </div>
            <div class="box">
                <div>
                    <img v-bind:src="gimg" @click="openImg(gimg)" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    详细图
                </div>
            </div>
            <div style="text-align: left;">
                <div>
                    <div v-for="img in imgs" class="box more" style="display: inline;">
                        <img v-bind:src="img" @click="openImg(img)" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    备注
                </div>
            </div>
            <div style="text-align: left;">
                <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{msg}}</label>
            </div>
        </div>
    </div>
    <script src="../scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../scripts/vue/vue.js"></script>
    <script src="../scripts/weixin/main.js"></script>
    <script src="../scripts/weixin/openInfo.js"></script>
</body>
</html>
