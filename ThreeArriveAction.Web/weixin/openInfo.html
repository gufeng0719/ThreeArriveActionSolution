<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <title id="pagetitle"></title>
</head>
<body style="width: 94%; margin-left: 3%">
    <div class="banner">
        <img src="../images/weixin/banner.png">
    </div>
    <div class="container" style="margin-top: 18px;" id="app">
        <div class="row">
            <div class="header">
                <div class="text">
                    {{type}}
                </div>
            </div>
            <div>
                {{village}}
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    缩略图
                </div>
            </div>
            <div style="text-align: left;">
                <img v-bind:src="gimg" style="width: 30%" @click="openImg(gimg)"/>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    详细图
                </div>
            </div>
            <div style="text-align: left;">
                <img v-for="img in imgs" v-bind:src="img" style="width: 30%" @click="openImg(img)"/>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    描述
                </div>
            </div>
            <div style="text-align: center;">
                <textarea style="width: 100%; height: 100px;" readonly>{{msg}}</textarea>
            </div>
        </div>
    </div>
    <script src="../scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../scripts/vue/vue.js"></script>
    <script src="../scripts/weixin/main.js"></script>
    <script src="../scripts/weixin/openInfo.js"></script>
</body>
</html>
