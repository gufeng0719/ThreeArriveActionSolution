<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <title>三到行动-重要信息</title>
    <style>
        .unread {
            color: white;
            height: 20px;
            width: 50px;
            background-color: red;
            padding: 3px;
            font-weight: 100;
            border-radius: 5px;
        }
    </style>
</head>
<body style="width: 94%; margin-left: 3%">
    <div class="banner">
        <img src="../images/weixin/banner.png">
    </div>
    <div class="container" id="app" v-cloak style="margin-top: 18px;">
        <div class="row">
            <div class="header">
                <div class="text">
                    重要信息列表
                </div>
            </div>
        </div>
        <div class="row">
            <table style="width: 90%;margin-left: 5%">
                <template v-for="model in list">
                    <tr @click="toInfo(model.id)">
                        <td style="width: 78%">
                            <div class="title">{{model.title}}</div>
                        </td>
                    </tr>
                    <tr style="border-bottom: #d2d2d2 1px solid; font-size: 12px" @click="toInfo(model.id)">
                        <td colspan="2" style="height: 24px; text-align: right">
                            <b>
                                by:{{model.userName}}&nbsp;&nbsp;&nbsp; 日期:{{model.time}}&nbsp;&nbsp;&nbsp; <span v-bind:class="model.type == 1 ? '' : 'unread'">{{model.type == 1 ? '已读' : '未读'}}</span>
                            </b>
                        </td>
                    </tr>
                </template>
                <tr v-if="list.length <= 0">
                    <td colspan="3" style="text-align:center">
                        <b>暂无数据</b>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div style="margin-top:15px;padding-bottom:15px;">
                            <input class="btn btn-default" @click="getpage(page-1)" id="lastpage" disabled type="button" value="上一页" style="width:45%">
                            <input class="btn btn-default" @click="getpage(page+1)" id="nextpage" disabled type="button" value="下一页" style="width:45%;margin-left:5%">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="../scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../scripts/vue/vue.js"></script>
    <script src="../scripts/weixin/main.js"></script>
    <script src="../scripts/weixin/major.js"></script>
</body>
</html>
