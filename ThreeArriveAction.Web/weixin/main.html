<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script src="../scripts/jquery/jquery-1.10.2.min.js"></script>
    <script>
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var req = GetRequest();

        $(function () {
            if (localStorage && localStorage.getItem("openId") != null) {
                getToUrl("getToUrl")
            } else {
                getToUrl("getCodeUrl");
            }
        });

        function getToUrl(type) {
            $.ajax({
                type: "post",
                data: {
                    type: type,
                    page: req["page"]
                },
                url: "../Ajax/weixinInfo.ashx",
                success: function (d) {
                    window.open(d, "_self");
                },
                error: function (d) {
                    console.log(d);
                }
            });
        }
    </script>
</body>
</html>
