<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <title>三到行动</title>
    <style>
        select {
            height: 30px;
            border: 1px solid #eeeeee;
            padding-left: 5px;
            width: 40%;
        }
    </style>
</head>
<body>
    <!--top开始-->
    <div class="banner">
        <img src="../images/banner_heiban.jpg">
    </div>
    <div class="header">
        <div class="crile">
        </div>
        <div class="text">
            有事马上到
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="text">
                    选择拜访户
                </div>
            </div>
            <div style="text-align: center;">
                <select id="subtype" onchange="getsubfamily()">
                    <option value="-1">-请选择-</option>
                    <option value="1">留守老人户</option>
                    <option value="2">重大病户</option>
                    <option value="3">五保户</option>
                    <option value="4">低保户</option>
                    <option value="5">离任村干部户</option>
                    <option value="6">老党员户</option>
                    <option value="7">信访户</option>
                </select>
                <select id="subfamily"></select>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    事件
                </div>
            </div>
            <div style="text-align: center;">
                <input type="text" id="title" style="width: 99%;height:30px;" />
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    原因
                </div>
            </div>
            <div style="text-align: center;">
                <textarea id="thing" style="width: 99%; height: 100px;"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    是否解决
                </div>
            </div>
            <div style="text-align: center;">
                <label><input type="radio" name="thinghaving" value="1" />已解决</label>
                <label><input type="radio" name="thinghaving" value="0"/>未解决</label>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    解决方式
                </div>
            </div>
            <div style="text-align: center;">
                <textarea id="Textarea1" style="width: 99%; height: 100px;"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="header">
                <div class="text">
                    照片
                </div>
            </div>
            <div style="text-align: left;" id="app">
                <image-template v-bind:local-ids="localIds" v-bind:is-more="false"></image-template>
            </div>
        </div>
        <div class="row">
            <input type="button" class="btn" value="提交" onclick="submitcontent()" />
        </div>
    </div>
    <script> var submit, getsubfamily;</script>
    <script src="../scripts/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../scripts/require/r.js" data-main="/scripts/weixin/js-sdk-config.js?r=72" type="text/javascript"></script>
    <script src="../scripts/weixin/thing.js"></script>
</body>
</html>
