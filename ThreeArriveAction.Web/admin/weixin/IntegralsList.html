<!DOCTYPE html>
<html>
<head>
    <title>积分查询</title>
    <link href="../skin/default/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pagination.css" rel="stylesheet" type="text/css" />
</head>
<body class="mainbody">
    <form id="form1">
        <!--导航栏-->
        <div class="location">
            <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
            <a href="#" class="home"><i></i><span>首页</span></a> <i class="arrow"></i><span>积分查询</span>
        </div>
        <!--/导航栏-->
        <!--工具栏-->
        <div class="toolbar-wrap">
            <div id="floatHead" class="toolbar">
                <div class="r-list">
                    <div class="menu-list" style="display: inline-block; float: left;">
                        <div class="input-date">
                            <input type="text" id="sdate" name="sdate" onfocus="WdatePicker({dateFmt:'yyyy-MM'})"
                                   class="input date" />
                            <i>日期</i>
                        </div>
                        <div class="single-select" id="divtown">
                            <select id="town" name="town"></select>
                        </div>
                        <div class="single-select" id="divvillage">
                            <select id="village" name="village"></select>
                        </div>
                    </div>
                    <input type="button" id="btnSearch" class="btn-search" value="查询" />
                </div>
            </div>
        </div>
        <!--/工具栏-->
        <!--列表-->
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable">
            <thead>
                <tr>
                    
                    <th align="left" width="10%">
                        姓名
                    </th>
                    <th align="left" width="12%">
                        村居
                    </th>
                    <th align="left" width="11%">
                        积分
                    </th>
                    <th width="4%">
                        操作
                    </th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
            <!--/列表-->
        </table>
        <!--内容底部-->
        <div class="line20">
        </div>
        <div class="pagelist">
            <div class="l-btns">
                <span>显示</span>
                <label class="pagenum">
                    10
                </label>
                <span>条/页</span>
            </div>
            <div id="PageContent" class="default">
            </div>
        </div>
        <!--/内容底部-->
    </form>
    <script type="text/javascript" src="../../scripts/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>
    <script type="text/javascript" src="../../scripts/datepicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../js/layout.js"></script>
    <script type="text/javascript">
        Date.prototype.format = function (format) {
            var args = {
                "M+": this.getMonth() + 1, "d+": this.getDate(), "h+": this.getHours(), "m+": this.getMinutes(), "s+": this.getSeconds(), "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
                "S": this.getMilliseconds()
            }; if (/(y+)/.test(format)) format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length)); for (var i in args) { var n = args[i]; if (new RegExp("(" + i + ")").test(format)) format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length)); } return format;
        };
        $(function () {
            $("#sdate").val(new Date().format("yyyy-MM"));
            //加载乡镇数据

            $.getJSON('../../Ajax/sys_VillagesManager.ashx?type=getpar', { parid: 1 }, function (msg) {
                $("#town").append("<option  value=\"0\">不限</option>");
                for (var i = 0; i < msg.total; i++) {
                    var s = "<option  value=" + msg.rows[i].VillageId + ">" + msg.rows[i].VillageName + "</option>";
                    $("#town").append(s);
                }
                $("#divtown").ruleSingleSelect().addClass("rule-single-select");
                LoadVillage(0);
            });
            //加载第一页值班人员信息
            Load(1);
            //乡镇下列列表改变事件
            $("#town").change(function () {
                LoadVillage($(this).val());
            });
            //搜索按钮事件
            $("#btnSearch").click(function () {
                Load(1);
            });
        });

        function Load(page) {
            var town = $("#town").val();
            var vid = $("#village").val();
            var sdate = $("#sdate").val();
            //加载列表
            $.getJSON("../../Ajax/sys_UserIntegralsManager.ashx?type=get", { town: town, vid: vid, page: page, sdate: sdate }, function (msg) {
                console.info(msg.rows.length);
                $("#tbody").html("");
                if (msg.total > 0) {
                    for (var i = 0; i < msg.rows.length; i++) {
                        var s = "";
                        s += "<tr><td align=\"center\"><span class=\"checkall\" style=\"vertical-align:middle;\">";
                        s += "<input id=\"chkId" + msg.rows[i].SubscriberId + "\" type=\"checkbox\"  enabled='enabled' value=\"" + msg.rows[i].SubscriberId + "\" /> </span>";
                        s += "</td>";
                        s += "<td><a href='SubFamilyEdit.html?type=edit&subid=" + msg.rows[i].SubscriberId + "'>" + msg.rows[i].SubscriberName + "</a></td>";
                        s += "<td>" + msg.rows[i].SubscriberPhone + "</td>";
                        s += "<td>" + msg.rows[i].Dictdata_Name + "</td>";
                        s += "<td>" + msg.rows[i].FamilyAddress + "</td>";
                        s += "<td>" + msg.rows[i].FamilyNumber + "</td>";
                        s += "<td>" + msg.rows[i].VillageName + "</td>";
                        s += "<td>" + msg.rows[i].UserName + "</td>";
                        s += "<td align=\"center\"><a href='SubFamilyEdit.html?type=edit&subid=" + msg.rows[i].SubscriberId + "'>修改</a></td>";
                        s += "</tr>";
                        $("#tbody").append(s);
                    }
                    console.info(msg.pageContent);
                    $("#PageContent").html(msg.pageContent);
                }
            });
        }

        function Delete() {
            if ($(".checkall input:checked").size() < 1) {
                $.dialog.alert("对不起,请选中您要操作的记录!");
                return false;
            }
            $.dialog.confirm("删除记录后,不可恢复,您确定吗?", function () {
                var str = "";
                $(".checkall input:checked").each(function () {
                    str += $(this).val() + ",";
                });
                str = str.substring(0, str.length - 1);
                $.post("../../Ajax/sys_SubscriberFamiliesManager.ashx?type=del", { str: str }, function (msg) {
                    var result = $.parseJSON(msg);
                    console.info(result);
                    if (result.status == "y") {
                        jsdialog("系统提示", result.info, "SubFamilyList.html", "Success");
                    } else {
                        jsdialog("系统提示", result.info, "SubFamilyList.html", "");
                    }
                });
            });
        }
    </script>
</body>
</html>
