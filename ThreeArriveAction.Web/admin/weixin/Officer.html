<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>三务公开</title>
    <link href="../skin/default/style.css" rel="stylesheet" type="text/css" />
    <style>
        #openList li {
            text-align: center;
        }

            #openList li:first-child {
                margin-top: 15px;
                margin-bottom: 15px;
            }

            #openList li h3 {
                font-size: 20px;
                font-weight: bold;
            }

            #openList li img {
                width: 600px;
                height: 600px;
            }
    </style>

</head>

<body class="mainbody">
    <form id="form1">
        <!--导航栏-->
        <div class="location">
            <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
            <a href="#" class="home"><i></i><span>首页</span></a> <i class="arrow"></i><span id="title">党务公开</span>
        </div>
        <!--/导航栏-->
        <!--内容-->
        <div class="line10"></div>
        <!--基本内容 -->
        <div class="nlist-2">
            <h3><i></i>基础信息</h3>
            <ul>
                <li>名称：<label id="lblUserName"></label></li>
                <li>联系方式：<label id="lblUserPhone"></label></li>
                <li>职务：<label id="lblUserDuties"></label></li>
                <li>任职时间:<label id="lblBirthday"></label></li>
            </ul>
        </div>
        <div class="line10"></div>
        <!--附加信息-->
        <div class="nlist-2">
            <h3><i></i>附加信息</h3>
            <ul>
                <li><span style="position:relative;top:-60px;">照片：</span><img id="imgUserPhoto" /></li>
            </ul>
            <ul>
                
                <li>联系地址：<label id="lblUserUrl"></label></li>
                <li>入党日期：<label id="JoinPartyDate"></label></li>
                <li>学历：<label id="UserEducation"></label></li>
            </ul>
            <ul>
                <li>
                    个人简介:<label id="lblPersonalIntroduction"></label>
                </li>
            </ul>
            <ul>
                <li>个人荣誉:<label id="lblPersonHonor"></label></li>
            </ul>
            <ul>
                <li>备注:<label id="lblRemark"></label></li>
            </ul>
        </div>
    </form>
    <script type="text/javascript" src="../../scripts/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/layout.js"></script>
    <script>
        $(function () {
            var url = window.location.href.split('?')[1];
            var uid = url.split('=')[1];
            $.getJSON('../../Ajax/sys_UsersManager.ashx?type=edit', { userid: uid }, function (msg) {
                $("label").each(function () {
                    $(this).text("");
                });
                if (msg != undefined) {
                    $("#lblUserName").text(msg.UserName);
                    $("#lblUserPhone").text(msg.UserPhone);
                    $("#lblUserDuties").text(msg.UserDuties);
                    $("#lblBirthday").text(msg.UserBirthday);
                    var url = msg.info[0].UserPhoto == "" ? "../skin/default/noneimg.jpg" : msg.info[0].UserPhoto;
                    $("#imgUserPhoto").attr("src",url)
                    $("#lblUserUrl").text(msg.info[0].UserUrl);
                    $("#JoinPartyDate").text(msg.info[0].JoinPartyDate);
                    $("#UserEducation").text(msg.info[0].UserEducation);
                    $("#lblPersonalIntroduction").text(msg.info[0].PersonalIntroduction);
                    $("#lblPersonHonor").text(msg.info[0].PersonHonor);
                    $("#lblRemark").text(msg.info[0].UserRemark);
                    
                } else {
                    history.back(-1);
                }

            });
        });

    </script>
</body>
</html>
