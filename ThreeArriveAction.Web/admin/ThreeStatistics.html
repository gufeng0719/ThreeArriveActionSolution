<!DOCTYPE html>
<html>
<head>
    <title>三到统计</title>
    <link href="skin/default/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/pagination.css" rel="stylesheet" type="text/css" />
    <style>
        .btn-search {
            display: block;
            margin: 0 0 0 -1px;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #dbdbdb;
            background: url('skin/default/skin_icons.png') -160px -20px no-repeat #fafafa;
            cursor: pointer;
            text-indent: -9999px;
        }

    </style>
</head>
<body class="mainbody">
    <form id="form1">
        <!--导航栏-->
        <div class="location">
            <a href="javascript:history.back(-1);" class="back"><i></i><span>返回上一页</span></a>
            <a href="#" class="home"><i></i><span>首页</span></a> <i class="arrow"></i><span>三到统计</span>
        </div>
        <!--/导航栏-->
        <!-- 内容 -->
        <!-- Tab标签栏-->
        <div class="content-tab-wrap">
            <div id="floatHead" class="content-tab">
                <div class="content-tab-ul-wrap">
                    <ul>
                        <li><a href="javascript:;" onclick="tabsAndLoad(this);" class="selected">每日早报道统计</a></li>
                        <li><a href="javascript:;" onclick="tabsAndLoad(this);">每周家家到统计</a></li>
                        <li><a href="javascript:;" onclick="tabsAndLoad(this);">有事马上到查询</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Tab标签栏-->
        <!--每日早报道-->
        <div class="tab-content">
            <dl>
                <dt>选择统计类型</dt>
                <dd>
                    <div class="rule-multi-radio">
                        <input type="radio" id="rblResponseType_0" name="rblResponseType" value="0" /><label for="rblResponseType_0">按周统计</label>
                        <input type="radio" id="rblResponseType_1" name="rblResponseType" value="1" /><label for="rblResponseType_1">按月统计</label>
                    </div>
                </dd>
            </dl>
            <dl class="signweek">
                <dt>日期(选择一周中任意一天)</dt>
                <dd>
                    <div class="menu-list" style="display: inline-block; float: left;">
                        <div class="input-date">
                            <input type="text" id="swdate" name="swdate" onfocus="WdatePicker({ isShowWeek:true,dateFmt: 'yyyy-MM-dd' })"
                                   class="input date" />
                            <i>日期</i>
                        </div>
                        <div class="single-select" name="divtown">
                            <select id="swtown" name="town"></select>
                        </div>
                        <div class="single-select" name="divvillage">
                            <select id="swvillage" name="village"></select>
                        </div>
                    </div>
                    <input type="button" id="btnSWSearch" class="btn-search" value="查询" />
                    <div class="line10"></div>
                    <!--列表-->
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable">
                        <thead>
                            <tr>
                                <th align="center" width="12%">
                                    用户名
                                </th>
                                <th align="center" width="11%">
                                    人员
                                </th>
                                <th align="center" width="12%">
                                    签到结果
                                </th>
                                <th align="center" width="12%">
                                    比率
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <!--/列表-->
                </dd>
            </dl>
        </div>
        <!--/每日早报道-->
    </form>
    <script type="text/javascript" src="../scripts/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>
    <script type="text/javascript" src="../../scripts/datepicker/WdatePicker.js"></script>
    <script type="text/javascript" src="js/layout.js"></script>
    <script type="text/javascript">
        Date.prototype.format = function (format) {
            var args = {
                "M+": this.getMonth() + 1, "d+": this.getDate(), "h+": this.getHours(), "m+": this.getMinutes(), "s+": this.getSeconds(), "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
                "S": this.getMilliseconds()
            }; if (/(y+)/.test(format)) format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length)); for (var i in args) { var n = args[i]; if (new RegExp("(" + i + ")").test(format)) format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length)); } return format;
        };

        function tabsAndLoad(tabObj) {
            var tabNum = $(tabObj).parent().index("li")
            //设置点击后的切换样式
            $(tabObj).parent().parent().find("li a").removeClass("selected");
            $(tabObj).addClass("selected");
            //根据参数决定显示内容
            $(".tab-content").hide();
            $(".tab-content").eq(tabNum).show();
            if (tabNum == 0) {
                Load(1);
                LoadVillage($("#town"));
            } else if (tabNum == 1) {
                LoadWeek(1);
                LoadVillage($("#weektown"));
            } else {
                LoadThing(1);
                LoadVillage($("#thingtown"));
            }
        }

        $(function () {
            $("#swdate").val(new Date().format("yyyy-MM-dd"));
            $("#weekdate").val(new Date().format("yyyy-MM-dd"));
            $("#thingdate").val(new Date().format("yyyy-MM-dd"));
            //加载乡镇数据

            $.getJSON('../../Ajax/sys_VillagesManager.ashx?type=getpar', { parid: 1 }, function (msg) {
                $("#town").append("<option  value=\"0\">不限</option>");
                for (var i = 0; i < msg.total; i++) {
                    var s = "<option  value=" + msg.rows[i].VillageId + ">" + msg.rows[i].VillageName + "</option>";
                    $("#swtown").append(s);
                    $("#weektown").append(s);
                    $("#thingtown").append(s);
                }
                $("div[name='divtown']").ruleSingleSelect().addClass("rule-single-select");
                LoadVillage($("#town"));
            });

            //乡镇下列列表改变事件
            $("#town").change(function () {
                LoadVillage($(this));
            });
            $("#weektown").change(function () {
                LoadVillage($(this));
            });

            Load(1);
            $("#btnSearch").click(function () {
                Load(1);
            });
            $("#btnWeekSearch").click(function () {
                LoadWeek(1);
            });
            $("#btnThingSearch").click(function () {
                LoadThing(1);
            });
        });

        //加载村居信息
        function LoadVillage(town) {
            var village = town.parents("div.menu-list").find("select[name='village']");
            //console.info(village);
            village.html("");
            $.getJSON('../../Ajax/sys_VillagesManager.ashx?type=getpar', { parid: town.val() }, function (msg) {
                village.append("<option  value=\"0\">不限</option>");
                for (var i = 0; i < msg.total; i++) {
                    var s = "<option  value=" + msg.rows[i].VillageId + ">" + msg.rows[i].VillageName + "</option>";
                    village.append(s);
                }
                village.parent("div[name='divvillage']").ruleSingleSelect().addClass("rule-single-select");
            });
        }

        //加载每日早报道统计数据
        function Load(page) {
            var swdate = $("#swdate").val();
            var town = $("#town").find("option:selected").val();
            var vid = $("#village").find("option:selected").val();
            //加载列表
            $.getJSON("../Ajax/sys_SignManager.ashx?type=search", { "signdate": signdate, "page": page, "town": town, "vid": vid }, function (msg) {
                $("#tbody").html("");
                if (msg.total > 0) {
                    for (var i = 0; i < msg.rows.length; i++) {
                        var s = "";
                        s += "<tr>";
                        s += "<td align=\"center\">" + msg.rows[i].UserName + "</td>";
                        s += "<td align=\"center\">" + msg.rows[i].VillageName + "</td>";
                        //if(msg.rows[i].blSign)
                        s += "<td align=\"center\">" + (msg.rows[i].blSign == "true" ? "已拜访" : "未拜访") + "</td>";
                        s += "<td align=\"center\">" + msg.rows[i].SignDate + "</td>";
                        s += "</tr>";
                        $("#tbody").append(s);
                    }
                    //console.info(msg.pageContent);
                    $("#PageContent").html(msg.pageContent);
                } else {
                    $("#PageContent").html(msg.pageContent);
                }
            });
        }

        //加载每周家家到查询数据
        function LoadWeek(page) {
            var signdate = $("#weekdate").val();
            var town = $("#weektown").find("option:selected").val();
            var vid = $("#weekvillage").find("option:selected").val();
            //加载列表
            $.getJSON("../Ajax/sys_WeekArrivesManager.ashx?type=search", { "weekdate": signdate, "page": page, "weektown": town, "weekvid": vid }, function (msg) {
                $("#weektbody").html("");
                if (msg.total > 0) {
                    for (var i = 0; i < msg.rows.length; i++) {
                        var s = "";
                        s += "<tr>";
                        s += "<td align=\"center\">" + msg.rows[i].SubscriberName + "</td>";
                        s += "<td align=\"center\">" + msg.rows[i].VillageName + "</td>";
                        s += "<td align=\"center\">" + msg.rows[i].UserName + "</td>"
                        //if(msg.rows[i].blSign)
                        s += "<td align=\"center\">" + (msg.rows[i].blWeek == "true" ? "已拜访" : "未拜访") + "</td>";
                        s += "<td align=\"center\">" + msg.rows[i].ThingMessage + "</td>";
                        s += "</tr>";
                        $("#weektbody").append(s);
                    }
                    //console.info(msg.pageContent);
                    $("#weekPageContent").html(msg.pageContent);
                } else {
                    $("#weekPageContent").html(msg.pageContent);
                }
            });
        }

        //加载有事马上到查询数据
        function LoadThing(page) {
            var thingdate = $("#thingdate").val();
            var town = $("#thingtown").find("option:selected").val();
            var vid = $("#thingvillage").find("option:selected").val();
            //加载列表
            $.getJSON("../Ajax/sys_ThingRecordManager.ashx?type=search", { "thingdate": thingdate, "page": page, "thingtown": town, "thingvid": vid }, function (msg) {
                $("#thingtbody").html("");
                if (msg.total > 0) {
                    for (var i = 0; i < msg.rows.length; i++) {
                        var s = "";
                        s += "<tr>";
                        s += "<td align=\"center\">" + (msg.rows[i].SubscriberName==""?msg.rows[i].ExtraName:msg.rows[i].SubscriberName) + "</td>";
                        s += "<td align=\"center\">" + msg.rows[i].VillageName + "</td>";
                        s += "<td align=\"center\">" + msg.rows[i].UserName + "</td>"
                        s += "<td align=\"center\">"+msg.rows[i].ThingName+"</td>";
                        //if(msg.rows[i].blSign)
                        s += "<td align=\"center\">" + (msg.rows[i].ThingHaving == "是" ? "已经解决" : "还未解决") + "</td>";
                        s += "<td align=\"center\"><a href=\"ThingInfo.html?tid="+msg.rows[i].ThingId+"\" title=\"查看详细\">详细</a></td>";
                        s += "</tr>";
                        $("#thingtbody").append(s);
                    }
                    //console.info(msg.pageContent);
                    $("#thingPageContent").html(msg.pageContent);
                } else {
                    $("#thingPageContent").html(msg.pageContent);
                }
            });
        }
    </script>
</body>
</html>
