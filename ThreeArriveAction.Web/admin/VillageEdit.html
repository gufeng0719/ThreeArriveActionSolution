<!DOCTYPE html>
<html>
<head>
    <title>村居编辑</title>
    <link href="skin/default/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="mainbody">
    <form id="form1">
    <!--导航栏-->
    <div class="location">
        <a href="nav_list.aspx" class="back"><i></i><span>返回列表页</span></a> <a href="../center.aspx"
            class="home"><i></i><span>首页</span></a> <i class="arrow"></i><a href="nav_list.aspx">
                <span>村居列表</span></a> <i class="arrow"></i><span>编辑村居</span>
    </div>
    <div class="line10">
    </div>
    <!--/导航栏-->
    <!--内容-->
    <div class="content-tab-wrap">
        <div id="floatHead" class="content-tab">
            <div class="content-tab-ul-wrap">
                <ul>
                    <li><a href="javascript:;" onclick="tabs(this);" class="selected">村居信息</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <dl>
            <dt>上级村居</dt>
            <dd>
                <div id="village" class="single-select">
                    <select id="parid" name="parid" datatype="*" errormsg="请选择村居" sucmsg=" ">
                    </select>
                    <input type="hidden" id="action" name="action" />
                    <input type="hidden" id="villageid" name="villageid" />
                </div>
            </dd>
        </dl>
        <dl>
            <dt>村居名称</dt>
            <dd>
                <input type="text" id="villagename" name="villagename" class="input normal" datatype="*"
                    sucmsg=" " errormsg="请输入村居名称" />
                <span class="Validform_checktip">*</span>
            </dd>
        </dl>
        <dl>
            <dt>备注说明</dt>
            <dd>
                <textarea id="remark" name="remark" class="input normal" rows="2" cols="20"></textarea>
                <span class="Validform_checktip">非必填，可为空</span>
            </dd>
        </dl>
    </div>
    <!--/内容-->
    <!--工具栏-->
    <div class="page-footer">
        <div class="btn-list">
            <button type="submit" class="btn" id="btnSave">
                提交保存</button>
            <input name="btnReturn" type="button" value="返回上一页" class="btn yellow" onclick="javascript:history.back(-1);" />
        </div>
        <div class="clear">
        </div>
    </div>
    <!--/工具栏-->
    </form>
    <script type="text/javascript" src="../scripts/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript" src="../scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>
    <script type="text/javascript" src="js/layout.js"></script>
    <script type="text/javascript">
        $(function () {
            //加载村居数据
            $.getJSON('../Ajax/sys_VillagesManager.ashx?type=select', function (msg) {
                for (var i = 0; i < msg.total; i++) {
                    var s = "<option  value=" + msg.rows[i].value + ">" + msg.rows[i].title + "</option>";
                    var li = "<li>" + msg.rows[i].title + "</li>";
                    $("#parid").append(s);
                }
                $("#village").ruleSingleSelect().addClass("rule-single-select");
                LoadMsg();
            });
            //表单验证与提交
            $("#form1").Validform({
                btnSubmit: '#btnSave',
                showAllError: true,
                //postonce: true,
                tiptype: function (msg, o, cssctl) {
                    /*msg：提示信息;
                    o:{obj:*,type:*,curform:*}
                    obj指向的是当前验证的表单元素（或表单对象）；
                    type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态；
                    curform为当前form对象;
                    cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）；*/
                    //全部验证通过提交表单时o.obj为该表单对象;
                    if (!o.obj.is("form")) {
                        //定位到相应的Tab页面
                        if (o.obj.is(o.curform.find(".Validform_error:first"))) {
                            var tabobj = o.obj.parents(".tab-content"); //显示当前的选项
                            var tabindex = $(".tab-content").index(tabobj); //显示当前选项索引
                            if (!$(".content-tab ul li").eq(tabindex).children("a").hasClass("selected")) {
                                $(".content-tab ul li a").removeClass("selected");
                                $(".content-tab ul li").eq(tabindex).children("a").addClass("selected");
                                $(".tab-content").hide();
                                tabobj.show();
                            }
                        }
                        //页面上不存在提示信息的标签时，自动创建;
                        if (o.obj.parents("dd").find(".Validform_checktip").length == 0) {
                            o.obj.parents("dd").append("<span class='Validform_checktip' />");
                            o.obj.parents("dd").next().find(".Validform_checktip").remove();
                        }
                        var objtip = o.obj.parents("dd").find(".Validform_checktip");
                        cssctl(objtip, o.type);
                        objtip.text(msg);
                    }
                },
                callback: function (form) {
                    $.ajax({
                        url: '../Ajax/sys_VillagesManager.ashx?type=save',
                        type: 'post',
                        data: $("#form1").serializeArray(),
                        success: function (data, obj) {
                            var reg = $.parseJSON(data);
                            if (reg.status == "y") {
                                alert(reg.info);
                                window.location.href = "VillageList.html";
                            } else {
                                alert(reg.info);
                            }
                        },
                        error: function (data, obj) {
                            alert("通讯错误");
                        }
                    });
                    return false;
                }
            });
        });

        function LoadMsg() {
            //判断是添加还是修改
            var url = window.location.href;
            var urlStr = url.substring(url.indexOf('?') + 1)
            var urlArr = urlStr.split('&');
            if (urlArr.length == 2) {
                var action = urlArr[0].split('=')[1];
                var villageid = urlArr[1].split('=')[1];
                $("#action").val(action);
                $("#villageid").val(villageid);
                if (action == "add") {
                    $("#parid").val(villageid);
                    $("#village span").text($("#parid").find("option:selected").text());
                } else {
                    $.getJSON('../Ajax/sys_VillagesManager.ashx?' + urlStr, function (msg) {
                        if (msg) {
                            $("#parid").val(msg.VillageParId);
                            $("#village span").text($("#parid").find("option:selected").text());
                            $("#villagename").val(msg.VillageName);
                            $("#remark").val(msg.Remarks);
                        }
                    });
                }
            } else {
                $("#action").val(urlArr[0].split('=')[1]);
                $("#villageid").val(0);
            }
        }
    </script>
</body>
</html>
